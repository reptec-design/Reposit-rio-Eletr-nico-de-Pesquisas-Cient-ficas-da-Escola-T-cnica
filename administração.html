<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Administração – Artigos Científicos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<main>

  <h1>Administração</h1>

  <input
    type="text"
    id="searchAdmin"
    placeholder="Buscar artigo por título ou autor..."
    onkeyup="filtrarAdmin()"
  >

  <div class="artigo-card artigo-admin">
    <h3>MARKETING PUBLICITÁRIO: ESTRATÉGIAS DE QUALIDADE NOS SERVIÇOS</h3>
    <p><strong>Autor(es):</strong> Alessandra da Silva Lima et al.</p>
    <p><strong>Ano:</strong> 2025</p>
    <a href="https://archive.org/details/Marketing_Publicitario_Lima_2025"
       class="botao" target="_blank">
       Acessar PDF
    </a>
  </div>

  <div class="artigo-card artigo-admin">
    <h3>A CHAVE DO SUCESSO DE UMA EMPRESA</h3>
    <p><strong>Autor(es):</strong> Ana Clara Sales Silva et al.</p>
    <p><strong>Ano:</strong> 2025</p>
    <a href="https://archive.org/details/a_chave_do_sucesso_de_uma_empresa"
       class="botao" target="_blank">
       Acessar PDF
    </a>
  </div>

  <p>
    <a href="artigos.html" class="botao">Voltar para Artigos Científicos</a>
  </p>

</main>

<script>
function filtrarAdmin() {
  let input = document.getElementById("searchAdmin");
  let filtro = input.value.toLowerCase();
  let artigos = document.getElementsByClassName("artigo-admin");

  for (let i = 0; i < artigos.length; i++) {
    let texto = artigos[i].innerText.toLowerCase();
    artigos[i].style.display = texto.includes(filtro) ? "" : "none";
  }
}
</script>

</body>
</html>
